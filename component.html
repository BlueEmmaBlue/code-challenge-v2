<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit ATOM Component</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .deposit-box {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 10px;
            box-sizing: border-box;
        }

        .deposit-header {
            font-size: 15px;
            color: #333333;
            margin-bottom: 20px;
            text-align: left;
            font-weight: bold;
        }

        .wallet-address {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .wallet-address-item {
            width: 150px;
        }

        .wallet-address-top {
            font-size: 12px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .wallet-address-bottom {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .icon {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #7f8c8d;
            /* Replace with the color you want */
            /* margin-right: 10px; */
        }

        .amount-selection {
            margin-bottom: 20px;
        }

        .amount {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .amount-right {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .amount-selection input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            width: 100%;
            margin-top: 5px;
        }

        .actions button {
            padding: 5px;
            border: none;
            border-radius: 2px;
            color: #333838;
            cursor: pointer;
            width: 30px;
            font-size: 10px;
            background: #eee;
            margin-left: 10px;
        }

        .actions button:disabled {
            background: #ccc;
        }

        .estimated-time {
            font-size: 14px;
            color: #666;
            display: flex;
            justify-content: left;
            margin-bottom: 20px;
            align-items: center;
            background: #eee;
            padding: 5px;
            border-radius: 2px;
        }

        .transfer-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333333;
            color: white;
            cursor: pointer;
        }

        .cancel-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: none;
            color: #333333;
            cursor: pointer;
            margin-top: 10px;
        }

        .icon-arrow {
            width: 20px;
            height: 20px;
            margin-top: 10px;
        }

        .icon-input {
            width: 15px;
            height: 15px;
        }

        .icon-time {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .icon-money {
            width: 20px;
            height: 20px;
        }

        .amount-box {
            border: 1px solid #ccc;
            border-radius: 15px;
            display: flex;
            align-items: center;
            padding: 10px;
            max-width: 300px;
            background: white;
        }

        .amount-box img {
            height: 30px;
            margin-right: 10px;
        }

        .amount-input {
            border: none;
            outline: none;
            font-size: 12px;
            width: 50px;
            text-align: center;
        }

        .currency-label {
            flex-grow: 1;
            text-align: right;
            font-size: 12px;
            padding-left: 10px;
        }

        /* Additional styling to remove spinner from input number */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

</body>
